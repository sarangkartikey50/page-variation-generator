<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
        <script>
                for(let i=1; i<100; i++){
                    const randomAttribute = Math.random().toString(36).substring(7)
                    const randomValue = Math.random().toString(36).substring(7);
                    const div = document.createElement('div')
                    div.setAttribute('class', `class_${i}`)
                    div.setAttribute('id', `id_${i}`)
                    div.setAttribute('name', `name_${i}`)
                    div.textContent = 'Count = ' + i
                    div.setAttribute('data-' + randomAttribute, randomValue)
                    document.body.appendChild(div)
                }
            </script>
</body>
</html>
